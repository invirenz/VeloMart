<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #222;
            padding: 10px 0;
        }
        nav a {
            color: #FFD700; /* Gold */
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }
        section {
            padding: 50px;
            display: none; /* Hide sections initially */
        }
        #home {
            display: block; /* Show home section by default */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('about')">About</a>
        <a href="#" onclick="showTab('services')">Services</a>
        <a href="#" onclick="showTab('contact')">Contact</a>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home page.</p>
    </section>

    <section id="about">
        <h1>About Me</h1>
        <p>Details about me and my work.</p>
    </section>

    <section id="services">
        <h1>My Services</h1>
        <p>What I offer.</p>
    </section>

    <section id="contact">
        <h1>Contact Me</h1>
        <p>Get in touch.</p>
    </section>

    <script>
        function showTab(tabId) {
            let sections = document.querySelectorAll("section");
            sections.forEach(section => section.style.display = "none");
            document.getElementById(tabId).style.display = "block";
        }
    </script>

</body>
</html>
