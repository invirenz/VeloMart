# ðŸš€ GitHub Actions Workflow for Deploying a Jekyll Site to GitHub Pages

name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]  # Runs when pushing to the 'main' branch
  workflow_dispatch:    # Allows manual deployment from the Actions tab

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, but do not cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ðŸ”¹ Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll Site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./        # Source directory of your Jekyll project
          destination: ./_site  # Output directory for generated files

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3

  # ðŸ”¹ Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
